name: Nox Testing Suite

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip dependencies for nox and pybind11
        run: |
          python -m pip install --upgrade pip
          pip install nox pybind11

      # macOS and Linux
      - name: Install system and Python dependencies (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          if [ "$RUNNER_OS" = "macOS" ]; then
            ./install_mac.sh
          else
            ./install_mac_linux.sh
          fi
        shell: bash

      # Windows
      - name: Install system and Python dependencies (Windows)
        if: runner.os == 'Windows'
        run: .\install_windows.bat
        shell: cmd

      - name: Run nox testing suite
        run: nox
