name: GitHub Actions Testing Suite
run-name: ${{ github.actor }} is running the testing suite ðŸš€
on:
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install pip dependencies for nox and pybind11
        run: |
          python -m pip install --upgrade pip
          pip install nox pybind11

      - name: Install system and Python dependencies (macOS)
        run: ./install_mac.sh
        shell: bash

      - name: Run Python tests
        run: nox -s test

      - name: Run code formatter
        run: nox -s format

      - name: Run linter
        run: nox -s lint
