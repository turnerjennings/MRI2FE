site_name: MRI2FE
site_description: Patient-specific Finite Element Model Generation from medical imaging data
site_author: Turner Jennings
site_url: https://github.com/turnerjennings/MRI2FE

repo_name: turnerjennings/MRI2FE
repo_url: https://github.com/turnerjennings/MRI2FE

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - User Guide:
      - Meshing: user-guide/meshing.md
      - Model Creation: user-guide/model-creation.md
      - Input/Output: user-guide/io.md
  # - API Reference:
  #   - Core Modules: api/core.md
  #   - MRE Processing: api/mre.md
  #   - Utilities: api/utilities.md
  #   - Output Formats: api/output.md
  - Examples:
      - Basic Workflow: examples/basic-workflow.md
      - MRE Integration: examples/mre-integration.md
  - Development:
      - Contributing: development/contributing.md

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: navy
      accent: navy
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: navy
      accent: navy
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search
  - bibtex:
      bib_file: "docs/refs.bib"
  # - mkdocstrings:
  #     handlers:
  #       python:
  #         options:
  #           show_source: true
  #           show_root_heading: true
markdown_extensions:
  - footnotes
